{% extends 'base.html' %} {% block content %}

<!-- ************************************ -->
<h2>Today's Feeds</h2>
<div id="feeds" style="display: none;">
  <div class="row mb-3">
    <div class="col">
      <div class="card text-bg-primary">
        <div class="card-body">
          <h2 id="bottleCount" class="card-title"></h2>
        </div>
        <div class="card-footer">
          <p>Total oz</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-bg-primary">
        <div class="card-body">
          <h2 id="nursingCount" class="card-title"></h2>
        </div>
        <div class="card-footer">
          <p>Nursing Feeds</p>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table table-striped text-start">
    <thead>
      <tr>
        <th scope="col">Date/Time</th>
        <th scope="col">Method</th>
        <th scope="col">oz/mins</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<div id="noFeeds" style="display: none;">
  <hr>
  <h4 class="my-3">Log {{ g.infant.first_name }}'s feeds to see your latest activity here!</h4>
  <hr>
</div>

<!-- **************************************** -->
<div class="card text-bg-primary mb-3">
  <a class="cardLink" href="/feeds">
    <div class="card-body">
      <h5 class="card-title">Feeding</h5>
    </div>
  </a>
</div>
