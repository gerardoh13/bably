{% extends 'base.html' %} {% block content %}
<h1>{{ feed.timestamp }}</h1>
<h2>Type: {{ feed.method }}</h2>
{% if feed.method == "bottle" %}
<h2>Amount: {{ feed.amount }} oz</h2>
{% else %}
<h2>Duration: {{ feed.duration }} mins</h2>
{% endif %}
<button class="btn btn-warning form-control">Edit</button>
{% endblock %}
