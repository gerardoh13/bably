{% extends 'base.html' %}
{% block content %}
<h2 class="my-4">Add a Reminder</h2>
<form  id="reminderForm">
    <div class="row mt-3">
        <div class="col">
            <label for="fed_at">Reminder Time:</label>
        </div>
        <div class="col">
            <input class="form-control" type="datetime-local" name="rDateTime" id="rDateTime" required>
        </div>
    </div>

        <div class="form-floating mt-2">
                <input type="text" name="msg" id="msg" class="form-control" placeholder="text" required>
                <label for="msg">Reminder text:</label>
        </div>
    <button class="btn btn-success btn-lg form-control mt-3">Add Reminder</button>
</form>
<script src="/static/reminders.js"></script>
{% endblock %}
